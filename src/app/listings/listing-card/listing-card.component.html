<mat-card class="listing-card" (click)="onListingClicked()">
    <mat-card-header>
        <mat-card-title>
            {{ listing.title }}
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image class="listing-card-image" [src]="listing.imageUrls[0]" alt="{{ listing.title }} image">
    <mat-card-content>
        <p>{{ listing.description }}</p>
        <h2>{{ listing.price | currency }}</h2>
    </mat-card-content>
</mat-card>

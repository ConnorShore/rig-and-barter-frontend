<div class="flex">
    <h1 class="display-2 font-bold mt-0 mb-8 flex items-center flex-auto">
        <span class="block">Basic Info</span>
    </h1>
    <div class="flex-auto">
        <img [src]="getProfilePicture()" class="avatar h-36 w-36 mx-auto" />
    </div>
</div>

<div class="form-container">
    <form (ngSubmit)="saveUserInfo()" [formGroup]="userInfoForm">
        <mat-dialog-content>
        
            <div class="item-container">
                <div class="item-title">
                    <h2 class="display-1 headline font-bold mt-2 mb-2 flex items-center">
                        First Name
                    </h2>
                </div>
                <div class="item-input flex flex-col sm:flex-row">
                    <mat-form-field class="item-input-field" style="width: 100%" appearance="outline">
                        <input cdkFocusInitial formControlName="firstName" matInput/>
                    </mat-form-field>
                    <button class="flex-auto edit-field-button" type="button">
                        <mat-icon matIconPrefix svgIcon="mat:edit" (click)="enableField('firstName')"></mat-icon>
                    </button>
                </div>
            </div>


        
            <div class="item-container">
                <div class="item-title">
                    <h2 class="display-1 headline font-bold mt-2 mb-2 flex items-center">
                        Last Name
                    </h2>
                </div>
                <div class="item-input flex flex-col sm:flex-row">
                    <mat-form-field class="item-input-field" style="width: 100%" appearance="outline">
                        <input cdkFocusInitial formControlName="lastName" matInput/>
                    </mat-form-field>
                    <button class="flex-auto edit-field-button" type="button">
                        <mat-icon matIconPrefix svgIcon="mat:edit" (click)="enableField('lastName')"></mat-icon>
                    </button>
                </div>
            </div>

            <div class="item-container">
                <div class="item-title">
                    <h2 class="display-1 headline font-bold mt-2 mb-2 flex items-center">
                        Email
                    </h2>
                </div>
                <div class="item-input flex flex-col sm:flex-row">
                    <mat-form-field class="item-input-field" style="width: 100%" appearance="outline">
                        <input cdkFocusInitial formControlName="email" matInput/>
                    </mat-form-field>
                    <button class="flex-auto edit-field-button" type="button">
                        <mat-icon matIconPrefix svgIcon="mat:edit" (click)="enableField('email')"></mat-icon>
                    </button>
                </div>
            </div>

            <div class="item-container">
                <div class="item-title">
                    <h2 class="display-1 headline font-bold mt-2 mb-2 flex items-center">
                        Profile Picture
                    </h2>
                </div>
                <div>
                    <file-drag-and-drop [maxNumFiles]="1" [overwriteFilesOnSelect]="true" 
                        [clearFilesEvent]="clearProfilePicture.asObservable()" (selectedFiles)="setSelectedFile($event)" />
                </div>
            </div>
        
        </mat-dialog-content>
    
          
        <mat-dialog-actions class="flex justify-start" style="margin-bottom: 12px; margin-right: 12px;">
            <button [disabled]="disableSave()"
            class="mr-2"
            color="primary"
            mat-flat-button
            type="submit">
                Save Info
            </button>
            <button mat-button type="button" (click)="revertChanges()">Revert</button>
        </mat-dialog-actions>
    </form>
</div>

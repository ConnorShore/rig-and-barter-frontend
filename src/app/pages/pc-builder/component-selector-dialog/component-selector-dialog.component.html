
<mat-dialog-content>
    <h1 mat-dialog-title>Select your {{data.name}}</h1>
    <div>
         <input style="color: black" type="text" [formControl]="searchInputTest">
    </div>
    <br>
    @for(component of data.components; track component.id) {
        @if(data.category === ComponentCategory.CASE) {
            <rb-case-card [caseComponent]="getTypedComponentCase(component)"></rb-case-card>
        }
    }
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="flex justify-center" style="justify-items: center; width: 100%">
         <div class="flex justify-center">
            <mat-paginator
                (page)="handlePageEvent($event)"
                [length]="data.numItems"
                [pageSize]="pageSize"
                [showFirstLastButtons]="showFirstLastButtons"
                hidePageSize="true"
                [pageIndex]="pageIndex"
                aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
    <div class="flex justify-center" style="justify-items: center; width: 100%">
        <button class="flex" mat-button color="warn" [mat-dialog-close]="true">Confirm</button>
        <button class="flex" mat-button mat-dialog-close>Cancel</button>
    </div>
</mat-dialog-actions>

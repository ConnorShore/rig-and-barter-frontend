<div 
    class="card-container"
    [style.outline]="isSelected ? '1px solid rgb(213, 113, 49)' : '1px solid rgb(100, 100, 100)'"
    (click)="setComponent()">
    <mat-card-header style="margin-bottom: 12px">
        <mat-card-title style="font-weight: bold;">{{ssdComponent.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="flex items-center gap-2">
            <div class="flex-1">
                <img [src]="ssdComponent.imageUrl" alt="No Image" style="width: 40%; height: 40%">
            </div>
            <div class="flex-1">
                <h2 style="font-weight: bold;">Manufacturer</h2>
                {{ssdComponent.manufacturer}}
            </div>
            <div class="flex-1">
                <h2 style="font-weight: bold;">Size</h2>
                {{getSizeString()}}
            </div>
            <div class="flex-1">
                <h2 style="font-weight: bold;">Form Factor</h2>
                @if(ssdComponent.formFactor) {
                    {{ssdComponent.formFactor}}
                }
            </div>
            <div class="flex-1">
                <h2 style="font-weight: bold;">Connection Protocol</h2>
                @if(ssdComponent.protocol) {
                    {{ssdComponent.protocol}}
                }
            </div>
        </div>
    </mat-card-content>
</div>

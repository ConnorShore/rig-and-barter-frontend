<mat-card appearance="outlined" class="components-container">
    <mat-card-header >
        <div class="flex" style="width: 100%">
            <div class="flex" style="width: 80%">
                <mat-form-field class="flex-auto" appearance="outline" floatLabel="auto">
                    <mat-label>Build Name</mat-label>
                    <input [formControl]="buildName" matInput>
                    <mat-icon matIconPrefix svgIcon="mat:title"></mat-icon>
                </mat-form-field>
            </div>
            <div class="flex" style="width: 20%">
                <button mat-flat-button color="primary" style="width: 100%">Save Build</button>
            </div>
        </div>
    </mat-card-header>

    <rb-component-selector [components]="getComponentsForCategory(ComponentCategory.CASE)" [category]="getCase()"/>
    <rb-component-selector [components]="getComponentsForCategory(ComponentCategory.MOTHERBOARD)" [category]="ComponentCategory.MOTHERBOARD"/>
    <rb-component-selector [components]="getComponentsForCategory(ComponentCategory.CPU)" [category]="ComponentCategory.CPU"/>
    <rb-component-selector [components]="getComponentsForCategory(ComponentCategory.GPU)" [category]="ComponentCategory.GPU"/>
    <rb-component-selector [components]="getComponentsForCategory(ComponentCategory.MEMORY)" [maxComponents]="4" [category]="ComponentCategory.MEMORY"/>
    <rb-component-selector [components]="getComponentsForCategory(ComponentCategory.HARD_DRIVE)" [maxComponents]="3" [category]="ComponentCategory.HARD_DRIVE"/>
    <rb-component-selector [components]="getComponentsForCategory(ComponentCategory.SOLID_STATE_DRIVE)" [maxComponents]="3" [category]="ComponentCategory.SOLID_STATE_DRIVE"/>
    <rb-component-selector [components]="getComponentsForCategory(ComponentCategory.POWER_SUPPLY)"[category]="ComponentCategory.POWER_SUPPLY"/>

</mat-card>
